  <body>
     
  <div class="buynow">
    <h3>Buy <span> Now</span></h3>
    <hr>
    <div class="detail-body">
      <form id="contact-form" name="contact-form" action="">
    <h2>Enter <span> Details</span></h2>
    <label for="Name">Name</label><br>
    <input type="text" name="name" placeholder="Enter Your Name"><br>
    <label for="Address">Address</label><br>
    <input type="text" name="address" placeholder="Enter Your Address"><br>
    <label for="Number">Phone Number</label><br>
    <input type="number" name="number" placeholder="Enter Your Phone Number"><br>
    <select name="select">
      <option value="">Master Card</option>

    </select>


  </div>
  <div class="BTN">

</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  <!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>

        <script>
        $(document).ready(function(){
            jQuery('#contact-form').validate({
                rules : {
                    name : "required",
                    select : "required",
                    email :{
                        required : true,
                        email : true
                    },
                    number : {
                        required : true ,
                        minlength : 11
                    },

                    
                },
                messages : {
                    name : "Name Must Be Required",
                    select : "Please Select Payment Method",
                    email : {
                        required : "Email Must Be Required",
                        email : "Please Enter a valid Email"
                    },
                    Number : {
                        required : "Phone Number Must Be Required",
                        minlength : "Phone Number must 11 Digits"
                    },
                    
                        
                },
            })
        })
   </script>
   <script>
     var submit = document.getElementById('submit')
     var close = document.getElementById('close')

    submit.addEventListener('click' , function(){
      alert('Your Has Been Successfull')
    })
